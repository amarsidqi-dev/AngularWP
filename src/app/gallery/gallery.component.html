<h1>Media Gallery</h1>

<div class="row">
  <div class="col-sm-6 col-md-4" *ngFor="let media of medias">
    <div class="thumbnail">
      <img src="{{ media.media_details.sizes.thumbnail.source_url }}" alt="...">
      <div class="caption">
        <h3>{{ media.title.rendered }}</h3>
        <p>{{ media.caption.rendered }}</p>
        <p><a href="#" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit</a> <a href="#" class="btn btn-default" role="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</a></p>
      </div>
    </div>
  </div>
</div>
