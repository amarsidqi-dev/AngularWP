<h1>Page</h1>

<div>
    <a routerLink="/createpage" class="btn btn-primary"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Create Page</a>
</div>

<table class="table table-striped table-bordered table-hover">
  <tr>
    <td>Title</td>
    <td>Content</td>
    <td>Date</td>
    <td>Action</td>
  </tr>
  <tr *ngFor="let page of pages">
    <td>{{ page.title.rendered }}</td>
    <td>
      <p [innerHTML]="page.content.rendered"></p>
    </td>
    <td>{{ page.date }}</td>
    <td>
      <a [routerLink]="['/editpage', page.id]" class="btn btn-default"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit</a>
      <button type="button" class="btn btn-danger" (click)="deletePage(page.id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
    </td>
  </tr>
</table>
