<h1>Blog</h1>

<div>
  <a routerLink="/createpost" class="btn btn-primary"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Create Post</a>
</div>

<table class="table table-striped table-bordered table-hover">
  <tr>
    <td>Title</td>
    <td>Content</td>
    <td>Date</td>
    <td>Action</td>
  </tr>
  <tr *ngFor="let post of posts">
    <td>{{ post.title.rendered }}</td>
    <td>
        <p [innerHTML]="post.content.rendered"></p>
    </td>
    <td>{{ post.date }}</td>
    <td>
      <a [routerLink]="['/editpost', post.id]" class="btn btn-default"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit</a>
      <button type="button" class="btn btn-danger" (click)="deletePost(post.id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
    </td>
  </tr>
</table>
