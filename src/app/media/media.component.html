<h1>Media</h1>

<table class="table table-striped table-bordered table-hover">
  <tr>
    <td>Title</td>
    <td>Caption</td>
    <td>Thumbnail</td>
    <td>Action</td>
  </tr>
  <tr *ngFor="let media of medias">
    <td>{{ media.title.rendered }}</td>
    <td>{{ media.caption.rendered }}</td>
    <td><img src="{{ media.media_details.sizes.thumbnail.source_url }}" class="img-thumbnail"></td>
    <td>
      <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit</button>
      <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
    </td>
  </tr>
</table>
