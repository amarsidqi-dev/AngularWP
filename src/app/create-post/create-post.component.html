<h1>Create Post</h1>

<form class="form-horizontal">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Your Title</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="" placeholder="Put Your Title Here" [(ngModel)]="formData.title" name="title">
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Content</label>
      <div class="col-sm-10">
          <textarea class="form-control" rows="20" [(ngModel)]="formData.content" name="content"></textarea>
      </div>
    </div>
    <!-- <div class="form-group">
        <select [(ngModel)]="formData.status" name="status" class="form-control">
            <option [ngValue]="publish">Publish</option>
            <option [ngValue]="draft">Draft</option>
          </select>
    </div> -->
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary" (click)="createPost()">Create</button>
      </div>
    </div>
</form>
